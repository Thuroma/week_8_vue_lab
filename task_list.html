<!DOCTYPE html>

<html>
    <head>
        <title>Vue Forms</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>

        <h1>Hello Vue Loops</h1>
        
        <div id="app">  <!-- Traditional div id. All the page that vue will manage will go here -->
            
            <label for="task">Please eneter your task: </label>
            <input id="task" v-model="newTask">
            <button v-on:click="addTask">Add Task</button>
            
            <ul>
                <li v-for="task in taskList">{{ task }}</li>
            </ul>

        </div>

        <script>

            let app = Vue.createApp({
                data() {
                    return {
                        newTask: '',
                        taskList: []
                    }
                },
                methods: {
                    addTask() {
                        this.taskList.push(this.newTask)
                        this.newTask = ''
                    }
                }
            })

            app.mount('#app')

        </script>

    </body>
</html>
